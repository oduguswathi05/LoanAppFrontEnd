<div class="container">
    <div class="row ">
      <div class="col-md-6">
        <form #registerDetails="ngForm" (ngSubmit)="Register(registerDetails)" class="card p-4 mt-4 shadow">
          <h2 class="text-center mb-4">Register</h2>
  
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" name="FirstName" class="form-control" ngModel #FirstName="ngModel" required>
            <div *ngIf="FirstName.invalid && FirstName.touched" class="text-danger">First Name is required.</div>
          </div>
  
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" name="LastName" class="form-control" ngModel #LastName="ngModel" required>
            <div *ngIf="LastName.invalid && LastName.touched" class="text-danger">Last Name is required.</div>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="Email" class="form-control" ngModel #Email="ngModel" required email>
            <div *ngIf="Email.invalid && Email.touched" class="text-danger">Enter a valid email.</div>
          </div>
  
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" name="PhoneNumber" class="form-control" ngModel #PhoneNumber="ngModel" required pattern="^[0-9]{10}$">
            <div *ngIf="PhoneNumber.invalid && PhoneNumber.touched" class="text-danger">Enter a valid 10-digit phone number.</div>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="PasswordHash" class="form-control" ngModel #PasswordHash="ngModel" required minlength="6">
            <div *ngIf="PasswordHash.invalid && PasswordHash.touched" class="text-danger">Password must be at least 6 characters.</div>
          </div>
  
          <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" id="cpassword" name="ConfirmPassword" class="form-control" ngModel #ConfirmPassword="ngModel" required>
            <div *ngIf="ConfirmPassword.invalid && ConfirmPassword.touched" class="text-danger">Confirm Password is required.</div>
            <div *ngIf="PasswordHash.value !== ConfirmPassword.value && ConfirmPassword.touched" class="text-danger">Passwords do not match.</div>
          </div>
  
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" id="role" name="Role" class="form-control" ngModel #Role="ngModel" required>
            <div *ngIf="Role.invalid && Role.touched" class="text-danger">Role is required.</div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="registerDetails.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
