<div class="container">
    <div class="row ">
      <div class="col-md-6">
        <form #loginDetails="ngForm" (ngSubmit)="Login(loginDetails)" class="card p-4 mt-4 shadow">
          <h2 class="text-center mb-4">Login</h2>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" ngModel #email="ngModel" required email>
            <div *ngIf="email.invalid && email.touched" class="text-danger">Enter a valid email.</div>
          </div>
  
       
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="PasswordHash" class="form-control" ngModel #PasswordHash="ngModel" required minlength="6">
            <div *ngIf="PasswordHash.invalid && PasswordHash.touched" class="text-danger">Password must be at least 6 characters.</div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginDetails.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
