<div class="container mt-3">
    <h4>Your Submitted Applications</h4>
    <ul class="list-group" *ngIf="submitted.length > 0">
      <li class="list-group-item" *ngFor="let app of submitted">
        <strong>Loan Amount:</strong> {{ app.loanAmount }} |
        <strong>Status:</strong> {{ app.loanStatus }}
      </li>
    </ul>
    <p *ngIf="submitted.length === 0">No submitted applications yet.</p>
  </div>
